<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sentinelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#637fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4c9aff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield outline -->
  <path d="M100 20 L160 45 L160 100 C160 130 140 155 100 175 C60 155 40 130 40 100 L40 45 Z" 
        fill="url(#sentinelGradient)" opacity="0.1"/>
  <path d="M100 20 L160 45 L160 100 C160 130 140 155 100 175 C60 155 40 130 40 100 L40 45 Z" 
        stroke="url(#sentinelGradient)" stroke-width="3" fill="none"/>
  
  <!-- Inner shield with eye -->
  <circle cx="100" cy="95" r="35" fill="url(#sentinelGradient)" opacity="0.2"/>
  
  <!-- Eye shape -->
  <ellipse cx="100" cy="95" rx="28" ry="18" stroke="url(#sentinelGradient)" stroke-width="3" fill="none"/>
  <circle cx="100" cy="95" r="10" fill="url(#sentinelGradient)"/>
  <circle cx="103" cy="92" r="4" fill="white"/>
  
  <!-- Text -->
  <text x="100" y="195" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        fill="url(#sentinelGradient)" text-anchor="middle">SENTINEL</text>
</svg>
